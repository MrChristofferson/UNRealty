<div class="listingsContainer">
  <map center="33.7000,-112.0000" zoom="9">
    <div ng-repeat="client in clients">
      <marker id="foo" position="{{client.latitude}},-{{client.longitude}}" on-click="showInfoWindow(event, 'info')"></marker>
      <info-window id="info" min-width="200">
        <div ng-non-bindable="">
          <h3>{{client.clientName}}</h3>
          <div>
            HIII
          </div>
        </div>
      </info-window>
    </div>
  </map>
</div>
