<div class="listingsContainer">
  <map center="33.5000,-112.0000" zoom="9">
    <div ng-repeat="client in clients">
      <marker position="{{client.latitude}},-{{client.longitude}}" on-click="showInfoWindow(event, 'info')"></marker>
      <info-window id="info">
        <div ng-non-bindable="">
          <h4>{{client.clientName}}</h4>
          <p>{{client.address}}</p>
          <p>{{client.phone}}</p>
        </div>
      </info-window>
    </div>
  </map>
</div>
