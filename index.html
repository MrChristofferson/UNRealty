<!DOCTYPE html>
<html ng-app="UNRealtyApp">
  <head>
    <meta charset='utf-8'>
    <title>UNRealty</title>
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="mainHeader" ng-controller="mainCtrl">
      <div class="userInfo">
        <img src="assets/img/agent.jpg" class="profilePic" alt="Profile Picture">
        <img src="assets/img/unrealtyLogo.png" class="unrealtyLogo" alt="Profile Picture">
        <span class="greeting">Welcome, <strong>{{fullName}}</strong>!</span>
      </div>
    </div>

    <nav class="mainLeftNav">
      <div class="row"><a href="#/" class="sweep"><i class="fa fa-home"> Home</i></a></li></div>
      <div class="row"><a href="#activity" class="sweep"><i class="fa fa-tachometer"> Activity</i></a></div>
      <div class="row"><a href="#clients" class="sweep"><i class="fa fa-users"> Clients</i> </a></div>
      <div class="row"><a href="#events" class="sweep"><i class="fa fa-signal"> Events</i></a></div>
      <div class="row"><a href="#listings" class="sweep"><i class="fa fa-list-alt"> Listings</i></a></div>
      <!-- <div class="row"><a href="#calendar" class="sweep"><i class="fa fa-calendar"> Calendar</i></a></div> -->
    </nav> 

    <div class="viewContainer">
      <div ng-view>
    </div>
    
    <script src="https://rawgithub.com/highslide-software/highcharts.com/master/js/adapters/standalone-framework.src.js"></script>
    <script src="http://code.highcharts.com/highcharts.src.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="app/dist/bundle.js"></script>
  </body>
</html>
